<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Burger</title>

    <link rel="stylesheet" href="style_description.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <span class="back"></span>
        <span class="more"></span>
    </nav>

    <main>
        <section class="burger-descrition">
            <img src="images/beef.png" alt="">

            <div class="burger-title">
                <h1>Beef Burger</h1>
                <p>Burger with a huge pork cutlet, pickled cucumbers, blue onions, grilled vegetables (green beans, bell peppers, carrots), oyster dressing, black cuttlefish ink bun.</p>
            </div>
        </section>
        <section class="burger_add-price">
            <div class="add-account">
                <div class="account">
                    <span class="plus"></span>
                    <p>1</p>
                    <span class="minus"></span>
                </div>
                <div class="price">
                    <h2>Total price</h2>
                    <p>$18.00</p>
                </div>
            </div>
        </section>
        <section class="btn-add-cart">
            <button><span></span>Add to Cart</button>
        </section>

    </main>
    
</body>
</html>
