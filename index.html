<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger App</title>

    <link rel="stylesheet" href="style.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <span class="menu"></span>
        <span class="bell"></span>
    </nav>

    <main>
        <section class="burger-title">
            <h1>Every Bite a</h1>
            <h2>Better burger!</h2>
        </section>
            
        <section class="selection-bar">                           
            <ul class="selection-list">
                <li><a href="/">Burger</a></li>
                <li><a href="/">Pasta</a></li>
                <li><a href="/">Salads</a></li>
                </ul>
            </ul>            
            <span class="filter"></span>
        </section>

        <section class="burger-grid">
            <div class="burger-card">
                <img src="./images/beef.png" alt="">
                <div class="burger-name">
                    <h3>Beef Burger</h3>
                    <p>Beef with cheese</p>
                </div>
                <div class="price-add">
                    <p>$18.00</p>
                    <span></span>
                </div>
            </div>
            <div class="burger-card">
                <img src="./images/rancho.png" alt="">
                <div class="burger-name">
                    <h3>Rancho Burger</h3>
                    <p>Beef with egg</p>
                </div>
                <div class="price-add">
                    <p>$16.00</p>
                    <span></span>
                </div>
            </div>
            <div class="burger-card">
                <img src="./images/tehas.png" alt="">
                <div class="burger-name">
                    <h3>Tehas Burger</h3>
                    <p>Beef with tomato</p>
                </div>
                <div class="price-add">
                    <p>$12.00</p>
                    <span></span>
                </div>
            </div>
            <div class="burger-card">
                <img src="./images/chicken.png" alt="">
                <div class="burger-name">
                    <h3>Chicken Burger</h3>
                    <p>Beef with chiken</p>
                </div>
                <div class="price-add">
                    <p>$09.00</p>
                    <span></span>
                </div>
            </div>
        </section>

        <section class="bottom-bar">
            <span class="map"></span>
            <a href="burger-description.html" class="add-to-cart">
                <span></span>
            </a>            
            <span class="piggy"></span>
        </section>
    </main>

</body>
</html>
